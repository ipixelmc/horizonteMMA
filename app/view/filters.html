<div ng-controller="FiltersController as ctrl">
	<div class="row resume animated fadeInDown" ng-if="!ctrl.showDetailed">
   <p> Mostrando {{ctrl.getShowInstitutes()}} escuelas </p>
   <div class="col-md-6">
    <div ng-click="ctrl.showDetailed = true">
      <span ng-if="!ctrl.applyFilterPlace">Toda la Republica Méxicana</span>
      <span ng-if="ctrl.applyFilterPlace">{{ctrl.txtLocation}}</span>
    </div>
    <div ng-click="ctrl.resetLocation();">
    <i class="fa fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <div class="col-md-6">
    <div ng-click="ctrl.showDetailed = true">
      <span ng-if="!ctrl.model.activeDistance">sin restricción de distancia</span>
      <span ng-if="ctrl.model.activeDistance">hasta {{ctrl.model.distance}} km</span>
    </div>
    <div ng-click="ctrl.resetDistance();">
      Limpiar
    </div>
  </div>
  <div class="col-md-6" >

      <div ng-click="ctrl.showDetailed = true">
        <span>{{ctrl.model.discipline.name}}</span>
      </div>
      <div ng-click="ctrl.resetDiscipline();">
        Limpiar
      </div>

  </div>
  <i class="fa fa-pencil icon animated fadeIn" aria-hidden="true"  ng-click="ctrl.showDetailed = true" ng-if="!ctrl.showDetailed"></i>
</div>
<div  class="detailed animated fadeInDown" ng-if="ctrl.showDetailed == true" >
 <i ng-click="ctrl.showDetailed = false" ng-if="ctrl.showDetailed"
  class="animated fadeIn icon fa fa-times">
</i>
	<div class="row">
		<div class="col-md-12">
			<label>Disciplina:</label> 
			<select ng-options="item as item.name for item in ctrl.disciplines track by item.id" ng-model="ctrl.model.discipline" class="form-control" ng-change="ctrl.filterByDiscipline();"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 location">
			<label>Ubicaci&oacute;n:</label> <span class="location-selected">{{ctrl.locationSelected.formatted_address}}</span>
			<form ng-submit="ctrl.searchPlaces();">
				
       <input type="text" name="" ng-model="ctrl.txtLocation" class="form-control">
       <button class="btn" type="submit">Buscar</button>
     </form>
     <div class="row results" ng-show="ctrl.places.show" >
      <label>Resultados:</label>
      <div class="col-md-12" ng-repeat="place in ctrl.places.list" ng-click="ctrl.setPlace(place);">
       {{place.formatted_address}}
     </div>
   </div>
 </div>
 <div class="col-md-6"  ng-if="ctrl.distanceRange.status">
   <label><input type="checkbox" ng-change="ctrl.activateDistance();" ng-model="ctrl.activeDistance" name="" class=""> Cercanía (km):</label>
   <div ng-if="ctrl.activeDistance == true " class="animated fadeIn" >
     <rzslider
     rz-slider-model="ctrl.distance"
     rz-slider-options="ctrl.sliderOptions"></rzslider>
   </div>
   <!--<input ng-disabled="ctrl.distance" id="range-distance" type="text" class="form-control" value="" ng-init="ctrl.initSlider()"/>-->

 </div>
</div>
</div>
</div>
